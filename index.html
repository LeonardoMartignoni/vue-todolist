<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Todo list</title>

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- Custom Style -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- Vue JS -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- Vue App -->
	<script type="text/javascript" src="./js/app.js" defer></script>
</head>

<body>
	<div id="app">
		<div class="container">

			<div class="input-group mt-5">
				<input type="text" class="form-control" placeholder="Write your next task" aria-label="Write your next task"
					aria-describedby="button-addon2" v-model="newTask" @keyUp.enter="addTask()">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTask()">Add task</button>
			</div>


			<h2 class="my-3">Your next tasks:</h2>

			<ul class="list-group">
				<li class="task_text list-group-item d-flex justify-content-between align-items-center"
					v-for="(task, index) in tasks" :class="{'text-decoration-line-through': task.done}"
					@click="task.done = !task.done">
					{{ task.text }}
					<span class="delete_badge badge bg-danger rounded-pill" @click="removeTask(index)">
						<div class="fa fa-times"></div>
					</span>
				</li>

			</ul>

		</div>
	</div>
</body>

</html>
